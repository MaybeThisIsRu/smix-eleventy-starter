---
label: Article
hide_body: false
display_field: post-title
fields:
  - type: text
    name: layout
    label: Layout
    hidden: true
    default: article
    config:
      required: true
  - type: datetime
    name: date
    label: Published Date
    config:
      date_format: YYYY-MM-DD
      export_format: YYYY-MM-DD HH:mm:ss Z
      required: true
      time_format: HH:mm:ss Z
    default: now
  - name: updated
    type: datetime
    label: Update Date
    description: ""
    config:
      required: false
      date_format: YYYY-MM-DD
      time_format: HH:mm:ss Z
      display_utc: false
      export_format: YYYY-MM-DD HH:mm:ss Z
  - type: boolean
    name: draft
    label: Draft
    description: Enable to exclude from production build
    default: true
  - type: text
    name: post-title
    label: Title
    config:
      required: true
  - type: text
    name: slug
    label: Slug
    description: The slug is used to generate the url. Use fewer terms than the post title to build concise links
    config:
      required: true
  - type: field_group
    name: cover-image
    label: Cover Image
    fields:
      - type: file
        name: image
        label: Image
        config:
          maxSize: 5
      - type: text
        name: caption
        label: Caption
      - name: alt
        type: text
        config:
          required: false
        label: Alt text
        description: Alternate text for accessibility
  - type: text
    name: author
    label: Author
    description: Authors are defined in the src/data/site.json file
    config:
      required: true
    default: jane-doe
  - type: list
    name: tags
    label: Tags
    description: "Topics"
    config:
      use_select: false
      min: 1
  - type: text
    name: content-description
    label: Content Summary
    description: A summary to be included for SEO. Do not abuse keywords, and keep it short.
    config:
      required: true
  - name: changeFrequency
    type: select
    default: monthly
    config:
      required: false
      options:
        - always
        - hourly
        - daily
        - weekly
        - monthly
        - yearly
        - never
      source:
        type: simple
        section:
        file:
        path:
    label: Change Frequency
    description: How frequently should this be crawled by search engines?
pages:
  - src/content/articles/hello-computer.md
  - src/content/articles/hello-world.md
  - src/content/articles/hello-you.md
